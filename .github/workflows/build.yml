name: Build

on:
    push:
        branches:
            - dev

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Install dependencies
              run: yarn install

            - name: Build project
              run: yarn build

            - name: Upload build output
              uses: actions/upload-artifact@v3
              with:
                  name: Build
                  path: ./dist/out
